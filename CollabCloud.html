<html>
	<style>
	#frame {
		border: 1px solid #A7A7A4;
        width: auto;
		height: auto;
	}
	#imageRow {
		height: auto;
		width: auto;
		clear: both;
	}
	#extendedRow {
		height: auto;
		width: auto;
	}
	#buttonRow {
		text-align: center;
		margin-top: 10px;
	}
	.horizonalCenter {
		margin-left: auto;
		margin-right: auto;
	}
	</style>
</html>

<head>
	<title>CollabCloud</title>
</head>

<body>
	<fieldset id="frame">
		<div id="imageRow">
			<img id="artist_image" src="http://best-furs.com.ua/wp-content/uploads/2013/10/300x300.gif" width='300px' height='300px' class="horizontalCenter" alt="Artist Name">
			<div>
				Artist Name
			</div>
			<div>
				Artist Information
			</div>
		</div>
		
		<div id="outerRow">
			<table>
				<tr>
					<td><label>Song One</label></td>
					<td><img name="song_image" src="http://theitechblog.com/media/soundcloud-download-music.png" width='200px' height='75px' alt="Song Name"></td>
				</tr>
				<tr>
					<td><label>Song Two</label></td>
					<td><img name="song_image" src="http://theitechblog.com/media/soundcloud-download-music.png" width='200px' height='75px' alt="Song Name"></td>
				</tr>
			</table>
		</div>
		<div id="buttonRow">
			<input id='message' name="message" type="submit" value="Message"/>
			<input id='pass' name="continue" type="submit" value="Pass"/>
		</div>
		
	</fieldset>
</body>
